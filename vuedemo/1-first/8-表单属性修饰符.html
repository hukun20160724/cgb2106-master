<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单属性修饰符</title>
	</head>
	<body>
		<div id="app">
			<!-- 年龄修饰 -->
			<!-- v-model.number:指定我们输入的信息转化为数字，这样子做加减法就可以正常做
			 不然的话，就是做拼接，而不是运算-->
			年龄1：<input name="age" v-model.number="age1" type="number"/>
			<br>
			年龄2：<input name="age" type="number" v-model.number="age2" />
			<button @click="add()">加法</button>
			<br>
			{{all}}
			<br>
			<!-- trim,去除空格 -->
			username:<input type="text" v-model.trim="username" />{{username.length}}
			<br>
			<!-- lazy，用户离焦才触发，这样子可以避免输入即比对 -->
			message:<input type="text" v-model.lazy="msg" />{{msg}}
		</div>
		
		
		<script src="../js/vue.js"></script>
		<!-- 
		 1、var存在很大的安全性问题，没有作用域
		 2、let 作用于var类似，有作用于概念
		 3、const 定义常量
		 -->
		<script type="text/javascript">
			
			
			const a=new Vue({
				el:"#app",
				data:{
					age1:1,
					age2:1,
					all:0,
					username:'',
					msg:'',
					hello:'hello js and vue'
				},
				methods:{
					add(){
						this.all=this.age1+this.age2
					}
				}
			})
		</script>
	</body>
</html>
