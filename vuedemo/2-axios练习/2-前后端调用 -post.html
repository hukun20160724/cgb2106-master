<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>前后端调用----post</title>
	</head>
	<body>
		<div id="app">
			<!-- 基本用法 1、引入js库
			2、发起axios请求，之后业务处理-->
			<input type="button" value="get请求" class="get">
			<h2>前后端调用----post</h2>

		</div>


		<script src="../js/vue.js"></script>
		<script src="../js/axios.js"></script>
		<script>
			let user={
				name:'五阿哥',
				age:18,
				sex:'男'
			}
			let url="http://localhost:82/axios/saveUser"
			axios.post(url,user).
			then( result=>{
				console.log(result.data)
			})
		</script>
	</body>
</html>
